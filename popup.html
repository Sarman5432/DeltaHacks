<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeltaHacks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <style>
        html, body{
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 180px;
            padding: 0;
            width: 300px;
        }
        h1{
            font-family: 'Menlo', monospace;
            font-size: 22px;
            font-weight: 400px;
            margin: 0;
            color: #5e8de2;
        }
        a:link a:visited{
            color: black;
            outline: 0;
            text-decoration: none;
        }
        img{
            width:30px;
        }

        .modal-header{
            align-items: center;
            border-bottom: 0.5px solid #dadada;
        }

        .modal-content{
            padding: 0 22px;
        }
        .modal-icons{
            border-top: 0.5px solid #dadada;
            height: 50px;
            width: 100%;
        }
        .logo{
            padding: 16px;
            margin-right: 12px;
        }
        .logo-icon{
            vertical-align: text-bottom;
            margin-right: 12px;
        }
        .version{
            color: #444;
            font-size: 18px;
        }
        .flex-container{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 22px;
        }
        .flex{
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            width: 60px;
        }
        .flex:hover{
            opacity: 0.4;
        }
        .flex .far{
            font-size: 40px;
            color: #5e8de2;
        }
        .flex .fab{
            font-size: 40px;
            color: #5e8de2;
        }
        

    </style>

</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/logo128.jpg" alt="" class="logo-icon">DeltaHacks <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Highlight any text, and find authors with credentials to clarify the facts. No more fake news!</p>

    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://github.com/Sarman5432/DeltaHacks" target="-blank"><i class="fab fa-github"></i></a>
            </div>
            <div class="flex">
                <a href="https://newsapi.org/" target="-blank"><i class="far fa-newspaper"></i></a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
